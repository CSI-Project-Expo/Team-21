<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phishing URL Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* üî• Premium Dark Gradient */
body {
    background: linear-gradient(135deg, lab(74.04% 2.22 -37.27), #3a1c71);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
}

/* ‚ú® Top Right Buttons */
.top-buttons {
    position: absolute;
    top: 30px;
    right: 60px;
    display: flex;
    align-items: center;
}

.top-buttons button {
    padding: 10px 24px;
    margin-left: 15px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s ease;
    backdrop-filter: blur(8px);
}

/* Login */
.login-btn {
   background: linear-gradient(to right, #7b2ff7, #9f44d3);
    border: none;
    color: #eff4f5;
}

.login-btn:hover {
    background: #4cc9f0;
    color: #0f0c29;
 box-shadow: 0 0 20px rgba(76, 201, 240, 0.8);
}

/* Signup */
.signup-btn {
  background: linear-gradient(to right, #7b2ff7, #9f44d3);
    border: none;
    color: white;
}

.signup-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(76, 201, 240, 0.8);
}

/* Main Container */
.container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 85%;
    max-width: 1200px;
}

/* Text Section */
.text-section {
    flex: 1;
    padding-right: 60px;
}

.text-section h1 {
    font-size: 54px;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #102126);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.text-section h2 {
    font-size: 28px;
    color: #0c3488;
    margin-bottom: 25px;
}

.text-section p {
    font-size: 18px;
    color: #cfd8dc;
    line-height: 1.8;
    max-width: 520px;
}

/* Image Section */
.image-section {
    flex: 1;
    display: flex;
    justify-content: center;
}

/* üî• Better Image Blending */
.image-section img {
    width: 115%;
    max-width: 600px;

    /* REMOVE WHITE BACKGROUND EFFECT */
    mix-blend-mode: screen;
    background: transparent;

    /* Darken whites so they disappear */
    filter: brightness(0.9) contrast(1.1) 
            drop-shadow(0 0 25px rgba(76, 201, 240, 0.3));

    opacity: 0.95;
}

/* Responsive */
@media(max-width: 900px) {
    .container {
        flex-direction: column;
        text-align: center;
    }

    .text-section {
        padding-right: 0;
        margin-bottom: 40px;
    }

    .top-buttons {
        right: 30px;
    }
}

</style>
</head>

<body>

<!-- Top Buttons -->
<div class="top-buttons">
    <button class="login-btn">Login</button>
    <button class="signup-btn">Sign Up</button>
</div>
<div class="top-buttons">
    <a href="login.html">
        <button class="login-btn">Login</button>
    </a>

    <a href="login.html">
        <button class="signup-btn">Sign Up</button>
    </a>
</div>
<div class="container">

    <div class="text-section">
        <h1>Phishing URL Detection</h1>
        <h2>‚ÄúStop. Scan. Then Click.‚Äù</h2>
        <p>
            Cyber attackers disguise malicious links to steal sensitive information.
            Our intelligent phishing detection system identifies fake websites
            and protects your digital identity in real time.
        </p>
    </div>

    <div class="image-section">
        <img src="lock.jpg" alt="Phishing Detection">
    </div>

</div>

</body>
</html>
