<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector - Test URLs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 30px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #58a6ff;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    .url-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .url-item {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 18px;
      position: relative;
    }
    .url-text {
      font-family: 'Consolas', 'Courier New', monospace;
      word-break: break-all;
      margin-bottom: 12px;
      color: #c9d1d9;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
      min-height: 1.4em;
    }
    .phishing    { color: #ff7b72; }
    .legitimate  { color: #56d364; }
    .error       { color: #ffa657; }
    .scanning    { color: #79c0ff; }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1.05rem;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #2ea043;
    }
    .legend {
      margin: 20px 0;
      padding: 15px;
      background: #21262d;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Phishing URL Test Collection</h1>

  <div class="legend">
    <p><strong>Green</strong> = Legitimate (expected)</p>
    <p><strong>Red</strong> = Phishing / suspicious (expected)</p>
    <p><strong>Orange</strong> = Error / connection problem</p>
  </div>

  <button onclick="scanAll()">Scan All URLs</button>

  <div class="url-list" id="urlList"></div>
</div>

<script>
const urls = [ /* your list remains the same */ ];

function createUrlItems() { /* same as before */ }

async function scanUrl(url, index) {
  const statusEl = document.getElementById(`status-${index}`);
  statusEl.className = "status scanning";
  statusEl.textContent = "Scanning...";

  console.log("Scanning:", url);

  try {
    console.log("→ Sending to http://127.0.0.1:5000/predict");
    const response = await fetch("http://127.0.0.1:5000/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });

    console.log("→ Response status:", response.status);

    if (!response.ok) {
      throw new Error(`Server returned ${response.status}`);
    }

    const data = await response.json();
    console.log("→ Raw response:", data);

    const result = data.result || "No 'result' key in response";
    statusEl.textContent = `Result: ${result}`;
    statusEl.className = `status ${result.toLowerCase().includes("phish") ? "phishing" : "legitimate"}`;

  } catch (err) {
    console.error("Fetch error:", err);
    statusEl.textContent = `Error: ${err.message}`;
    statusEl.className = "status error";
  }
}

async function scanAll() { /* same as before */ }

createUrlItems();
</script>

</body>
</html>
