<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #9DB0E0 0%, #6C63B5 50%, #3A1C71 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 380px;
            background: #1c1c2e;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(123, 47, 247, 0.4);
        }

        /* Each form is stacked, only one visible at a time */
        .form {
            display: none;
            padding: 45px 40px;
            color: white;
            text-align: center;
        }

        .form.active {
            display: block;
        }

        h2 {
            margin-bottom: 24px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 10px 4px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #555;
            background: transparent;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder { color: #888; }

        input:focus {
            border-bottom: 1px solid #7b2ff7;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #7b2ff7, #9f44d3);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.3s, transform 0.2s;
        }

        button:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        p {
            margin-top: 18px;
            font-size: 0.88rem;
            color: #aaa;
        }

        span {
            color: #7b2ff7;
            cursor: pointer;
            font-weight: 600;
        }

        span:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">

    <!-- Login Form â€” shown by default -->
    <div class="form login active" id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
        <p>Don't have an account?
            <span onclick="showSignUp()">Sign Up</span>
        </p>
    </div>

    <!-- Sign Up Form -->
    <div class="form sign-up" id="signupForm">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="goToHome()">Sign Up</button>
        <p>Already have an account?
            <span onclick="showLogin()">Login</span>
        </p>
    </div>

</div>

<script src="login.js"></script>
</body>
</html>
