<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css"> <!-- if you want to reuse some styles -->

    <style>
        /* Your existing styles are kept here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .top-buttons {
            position: absolute;
            top: 30px;
            right: 60px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .top-buttons a button {
            padding: 10px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: linear-gradient(to right, #7b2ff7, #9f44d3);
            color: white;
        }

        .signup-btn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 40px 0;
        }

        .text-section {
            flex: 1;
            max-width: 550px;
            padding-right: 60px;
        }

        .text-section h1 {
            font-size: 3.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #c471f5, #fa71cd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-section h2 {
            font-size: 1.8rem;
            color: #a78bfa;
            margin-bottom: 1.5rem;
        }

        .text-section p {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #d1d5db;
        }

        .scanner-section {
            flex: 1;
            max-width: 500px;
            background: rgba(30, 30, 50, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 35px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .scanner-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #c4b5fd;
        }

        .input-box {
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            color: white;
            font-size: 1.05rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-box input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167,139,250,0.25);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #7c3aed, #c084fc);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124,58,237,0.4);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            min-height: 90px;
            font-size: 1.3rem;
            text-align: center;
            line-height: 1.5;
            transition: all 0.4s ease;
        }

        @media (max-width: 950px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .text-section {
                padding-right: 0;
                margin-bottom: 50px;
            }
            .scanner-section {
                width: 90%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

<!-- Top Buttons -->
<div class="top-buttons">
    <a href="login.html"><button class="login-btn">Login</button></a>
    <a href="login.html"><button class="signup-btn">Sign Up</button></a>
</div>

<div class="container">

    <div class="text-section">
        <h1>Phishing URL Detection</h1>
        <h2>“Stop. Scan. Then Click.”</h2>
        <p>
            Cyber attackers disguise malicious links to steal sensitive information.<br>
            Our intelligent system identifies fake websites and protects your digital identity in real time.
        </p>
    </div>

    <div class="scanner-section">
        <h2>Scan URL Now</h2>
        <div class="input-box">
            <input type="text" id="urlInput" placeholder="https://example.com">
        </div>
        <button class="btn" onclick="checkURL()">Scan Now</button>

        <div id="result"></div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
