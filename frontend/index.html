<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">

    <!-- Left Side - Scanner -->
    <div class="left">
        <div class="form-box fade-in">
            <h2>Phishing URL Detection</h2>

            <div class="input-box">
                <input type="text" id="urlInput" placeholder="Enter URL here">
            </div>

            <button class="btn" onclick="checkURL()">Scan Now</button>

            <!-- ─────────────────────────────────────────────── -->
            <!-- This line was missing – now added -->
            <div id="result"
                 style="margin-top: 30px; 
                        padding: 20px; 
                        min-height: 100px; 
                        background: #1e1e2e; 
                        border-radius: 12px; 
                        color: white; 
                        font-size: 1.4rem; 
                        text-align: center; 
                        border: 1px solid #555;
                        line-height: 1.5;">
                <!-- Result will appear here after scan -->
            </div>
            <!-- ─────────────────────────────────────────────── -->

        </div>
    </div>

    <!-- Right Side - Message (keep or remove if you want) -->
    <div class="right">
        <div class="right-content slide-in">
            <h1>Stay <br> Safe Online!</h1>
            <p>
                Before you click that link, 
                make sure it’s not plotting against you.  
                Scan it. Check it. Stay unhackable.
            </p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
